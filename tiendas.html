    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- CORRECCIÓN NAVBAR --- */
        
        /* Estilos base (Móvil) */
        .navbar .container {
            gap: 0.5rem; /* Menor separación en móvil */
            justify-content: space-between; /* Distribuir espacio */
        }

        /* Ocultar botón de volver en móvil porque ya está en la barra inferior */
        .navbar .back-button {
            display: none;
        }

        .navbar-icons {
            display: none; /* Ocultar íconos en móvil */
        }

        .navbar-brand {
            font-size: 1.2rem; /* Texto más pequeño en móvil */
        }

        /* Estilos Escritorio (min-width: 768px) */
        @media (min-width: 768px) {
            .navbar .container {
                gap: 1.5rem;
            }

            /* Mostrar botón de volver solo en escritorio */
            .navbar .back-button {
                display: flex;
                align-items: center;
                text-decoration: none;
                color: var(--color-texto);
                font-size: 0.9rem;
                transition: color 0.2s;
            }

            .navbar .back-button:hover {
                color: var(--color-primario);
            }

            .navbar-icons {
                display: flex; /* Mostrar íconos solo en escritorio */
                align-items: center;
                gap: 1.5rem;
                margin-left: auto;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
        }

        .nav-icon {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-icons .nav-icon {
            position: relative;
            color: var(--color-texto);
            font-size: 1.6rem; /* Aumentado de 1.3rem */
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem; /* Aumentado de 0.25rem */
            text-decoration: none;
            padding: 0.75rem 1rem; /* Aumentado el padding */
        }

        .navbar-icons .nav-icon:hover {
            color: var(--color-primary);
        }

        .nav-icon-label {
            font-size: 0.9rem; /* Aumentado de 0.7rem */
            font-weight: 500;
            color: var(--color-texto);
            line-height: 1.2;
            transition: color 0.2s ease;
            white-space: nowrap; /* Evitar que el texto se divida en varias líneas */
        }

        .navbar-icons .nav-icon:hover .nav-icon-label {
            color: var(--color-primary);
        }

        /* Estilos ORIGINALES del selector de idioma como en responsive.css */
        /* Idioma: móvil por defecto */
        #lang-selector { /* selector de escritorio: oculto en móvil */
            display: none;
        }
        #lang-selector-mobile { /* visible en móvil */
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Responsive para escritorio */
        @media (min-width: 768px) {
            #lang-selector { /* visible en escritorio */
                display: inline-flex;
                align-items: center;
                gap: 0.25rem;
            }
            #lang-selector-mobile { /* oculto en escritorio */
                display: none;
            }
        }

        /* Badge del carrito */
        .nav-icon .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: #e74c3c;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
        
        .nav-icon .badge.hidden {
            display: none;
        }

        /* --- CORRECCIÓN GRID Y TARJETAS (IGUAL AL RESPALDO) --- */
        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .store-card-custom {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .store-card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .store-image-custom {
            height: 200px;
            width: 100%;
            object-fit: cover;
            background-color: #f4f4f4;
        }

        .store-content-custom {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .store-name-custom {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-texto);
        }

        .store-description-custom {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .store-meta-custom {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #888;
            font-size: 0.85rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .stores-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1rem 0;
            }
        }

        @media (max-width: 480px) {
            .stores-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0.5rem 0;
            }
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>

    <script>
        (function() {
            'use strict';

            // Función para inicializar la página (se puede llamar múltiples veces)
            function initializePage() {
                console.log('=== INICIALIZANDO PÁGINA DE TIENDAS ===');
                
                // Forzar limpieza del caché y recarga completa
                forceRefreshContent();
                
                // Verificar si los datos están disponibles
                if (!window.tiendasData || window.tiendasData.length === 0) {
                    console.log('Esperando datos de tiendas...');
                    setTimeout(() => {
                        initializePage();
                    }, 500);
                    return;
                }
                
                renderStores();
                // Usar la función global de sincronización
                if (typeof window.syncCartCounterGlobal === 'function') {
                    window.syncCartCounterGlobal();
                }
                setupNavigationEvents();
                
                // Detección de problemas en móvil
                detectMobileIssues();
            }

            // Función para forzar la recarga completa del contenido
            function forceRefreshContent() {
                console.log('Forzando recarga completa del contenido...');
                
                // Limpiar completamente el contenedor de tiendas
                const container = document.getElementById('tiendas-container');
                if (container) {
                    // Limpiar HTML
                    container.innerHTML = '';
                    
                    // Forzar reflow
                    container.style.display = 'none';
                    container.offsetHeight; // Forzar reflow
                    container.style.display = '';
                    
                    // Remover cualquier clase residual
                    container.className = 'stores-grid';
                }
                
                // Actualizar la barra inferior y sus funciones
                refreshBottomNav();
                
                // Recargar datos si es necesario
                if (window.tiendasData && window.tiendasData.length > 0) {
                    console.log(`Datos disponibles: ${window.tiendasData.length} tiendas`);
                } else {
                    console.log('Intentando recargar datos...');
                    // Intentar recargar los datos si hay una función disponible
                    if (typeof window.loadStoresData === 'function') {
                        window.loadStoresData();
                    }
                }
                
                // Limpiar cualquier timeout anterior
                if (window.refreshTimeout) {
                    clearTimeout(window.refreshTimeout);
                }
            }

            // Función para actualizar la barra inferior y sus funciones
            function refreshBottomNav() {
                console.log('Actualizando barra inferior...');
                
                // Limpiar completamente todos los estados activos de forma segura
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelectorAll('.nav-item a').forEach(link => {
                    link.classList.remove('active');
                });
                
                // Establecer "Tiendas" como activo de forma consistente
                const tiendasNav = document.getElementById('nav-tiendas');
                if (tiendasNav) {
                    const parentItem = tiendasNav.closest('.nav-item');
                    if (parentItem) {
                        parentItem.classList.add('active');
                    }
                }
                
                // Re-actualizar el contador del carrito en la barra inferior con sincronización forzada
                console.log('Sincronización forzada del contador en refreshBottomNav...');
                updateCartCounter();
                
                // Forzar una segunda actualización para asegurar sincronización
                setTimeout(() => {
                    console.log('Segunda actualización forzada del contador...');
                    updateCartCounter();
                }, 100);
                
                // Re-configurar event listeners de la barra inferior
                setupBottomNavEvents();
            }

            // Configurar eventos específicos de la barra inferior
            function setupBottomNavEvents() {
                console.log('Configurando eventos de la barra inferior...');
                
                // Evento específico para el botón de tiendas (evita navegación)
                const tiendasNav = document.getElementById('nav-tiendas');
                if (tiendasNav) {
                    // Remover listeners anteriores de forma segura
                    const newTiendasNav = tiendasNav.cloneNode(true);
                    tiendasNav.parentNode.replaceChild(newTiendasNav, tiendasNav);
                    
                    // Agregar nuevo listener
                    newTiendasNav.addEventListener('click', function(e) {
                        e.preventDefault();
                        console.log('Ya estás en la página de tiendas');
                        // Opcional: hacer scroll hacia arriba
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }
                
                // Actualizar contador del carrito específicamente en la barra inferior
                const cartCounter = document.getElementById('contador-carrito');
                if (cartCounter) {
                    // Forzar actualización del contador
                    if (window.StorageModule) {
                        const currentUser = window.StorageModule.getCurrentUser();
                        const cartCount = currentUser?.carrito?.reduce((sum, item) => sum + (item.cantidad || 0), 0) || 0;
                        
                        cartCounter.textContent = cartCount;
                        cartCounter.style.display = cartCount > 0 ? 'flex' : 'none';
                        cartCounter.classList.toggle('hidden', cartCount === 0);
                    }
                }
            }

            // Detección de problemas específicos de móvil
            function detectMobileIssues() {
                const container = document.getElementById('tiendas-container');
                const cards = container.querySelectorAll('.store-card-custom');
                
                // Si no hay cards después de 2 segundos, hay un problema
                setTimeout(() => {
                    const newCards = container.querySelectorAll('.store-card-custom');
                    if (newCards.length === 0) {
                        console.log('Detectado problema en móvil, forzando re-render...');
                        renderStores();
                    }
                }, 2000);
                
                // Verificar si los event listeners están funcionando
                if (cards.length > 0) {
                    console.log(`Cards renderizadas: ${cards.length}`);
                    // Agregar un indicador visual para debugging
                    cards.forEach((card, index) => {
                        card.style.border = '2px solid transparent';
                        setTimeout(() => {
                            card.style.border = '';
                        }, 1000);
                    });
                }
            }

            // Event listener para carga completa
            window.addEventListener('load', function() {
                console.log('Página de tiendas cargada completamente');
                initializePage();
                // Forzar sincronización del carrito
                setTimeout(updateCartCounter, 100);
            });

            // Event listener para cuando la página se vuelve visible (ej: volver de index.html)
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    console.log('Página visible nuevamente, refrescando tiendas...');
                    // Limpiar cualquier timeout anterior
                    if (window.refreshTimeout) {
                        clearTimeout(window.refreshTimeout);
                    }
                    // Esperar un poco y refrescar
                    window.refreshTimeout = setTimeout(() => {
                        forceRefreshContent();
                        initializePage();
                        // Forzar sincronización del carrito
                        setTimeout(updateCartCounter, 200);
                    }, 200);
                }
            });

            // Event listener para focus de la ventana (importante para móvil)
            window.addEventListener('focus', function() {
                console.log('Ventana enfocada, verificando estado...');
                // Limpiar cualquier timeout anterior
                if (window.refreshTimeout) {
                    clearTimeout(window.refreshTimeout);
                }
                window.refreshTimeout = setTimeout(() => {
                    forceRefreshContent();
                    initializePage();
                    // Forzar sincronización del carrito
                    setTimeout(updateCartCounter, 200);
                }, 200);
            });

            // Event listener para pageshow (cuando el usuario usa el botón atrás del navegador)
            window.addEventListener('pageshow', function(event) {
                console.log('Pageshow detectado, persisted:', event.persisted);
                // Si la página fue cargada desde el caché del navegador
                if (event.persisted) {
                    console.log('Página cargada desde caché, forzando recarga...');
                    forceRefreshContent();
                    initializePage();
                }
            });

            // Event listener para popstate (cuando el usuario usa el botón atrás)
            window.addEventListener('popstate', function(event) {
                console.log('Popstate detectado, re-inicializando...');
                setTimeout(() => {
                    forceRefreshContent();
                    initializePage();
                }, 100);
            });

            // Detectar cuando el usuario viene de index.html (por el botón de volver)
            window.addEventListener('DOMContentLoaded', function() {
                // Verificar si venimos de index.html
                const referrer = document.referrer;
                if (referrer.includes('index.html')) {
                    console.log('Viniendo de index.html, forzando recarga completa...');
                    setTimeout(() => {
                        forceRefreshContent();
                        initializePage();
                        // Sincronización forzada del carrito después de volver de tienda
                        setTimeout(() => {
                            console.log('Sincronización forzada del carrito después de volver de tienda...');
                            updateCartCounter();
                            // Doble verificación para asegurar sincronización
                            setTimeout(updateCartCounter, 100);
                        }, 300);
                    }, 300);
                }
            });

            // Configurar eventos de navegación como en index.html
            function setupNavigationEvents() {
                console.log('Configurando eventos de navegación...');
                
                // Primero configurar la barra inferior
                setupBottomNavEvents();
                
                // Mapeo de navegación
                const navMapping = {
                    'nav-inicio': 'inicio',
                    'nav-buscar': 'buscar',
                    'nav-carrito': 'carrito',
                    'nav-perfil': 'perfil'
                };
                
                Object.keys(navMapping).forEach(id => {
                    document.getElementById(id)?.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // Para páginas externas, redirigir al index.html con la sección
                        if (navMapping[id] === 'perfil') {
                            // Perfil requiere autenticación
                            if (!window.AuthModule || !window.AuthModule.isAuthenticated()) {
                                window.location.href = 'index.html?section=perfil&auth=required';
                                return;
                            }
                        }
                        
                        // Redirigir al index.html con la sección correspondiente
                        window.location.href = `index.html?section=${navMapping[id]}`;
                    });
                });
            }

            // Renderizar tiendas con event listeners y redirección directa (como el respaldo)
            function renderStores() {
                const container = document.getElementById('tiendas-container');
                if (!container) {
                    console.log('Contenedor de tiendas no encontrado');
                    return;
                }

                const stores = window.tiendasData || [];
                
                if (stores.length === 0) {
                    console.log('No hay tiendas disponibles');
                    const emptyMsg = document.getElementById('empty-message');
                    if (emptyMsg) {
                        emptyMsg.classList.remove('hidden');
                    }
                    return;
                }

                console.log('=== RENDERIZANDO TIENDAS (MODO SIMPLE DIRECTO) ===');
                console.log('Tiendas disponibles:', stores.length);

                // Limpieza completa del contenedor
                container.innerHTML = '';
                container.className = 'stores-grid';
                
                // Forzar reflow para asegurar limpieza completa
                container.style.display = 'none';
                container.offsetHeight; // Forzar reflow
                container.style.display = '';

                // Ocultar mensaje de vacío si existe
                const emptyMsg = document.getElementById('empty-message');
                if (emptyMsg) {
                    emptyMsg.classList.add('hidden');
                }

                // Limpiar event listeners anteriores si existen
                const existingCards = container.querySelectorAll('.store-card-custom');
                existingCards.forEach(card => {
                    card.replaceWith(card.cloneNode(true));
                });

                // Crear cards y agregar event listeners con redirección directa
                stores.forEach((store, index) => {
                    const sName = store.nombre;
                    const sDesc = store.descripcion || 'Tienda de artesanías';
                    
                    // Crear el elemento de la card (usando las clases del respaldo)
                    const cardElement = document.createElement('div');
                    cardElement.className = 'store-card-custom';
                    cardElement.setAttribute('data-store-id', store.id);
                    cardElement.setAttribute('data-store-index', index);
                    
                    // Crear el HTML interno (similar al respaldo pero con clases consistentes)
                    cardElement.innerHTML = `
                        <img src="${store.foto_perfil || store.imagen || 'img/default-store.jpg'}" 
                             alt="${sName}" 
                             class="store-image-custom"
                             loading="lazy">
                        <div class="store-content-custom">
                            <h3 class="store-name-custom">${sName}</h3>
                            <p class="store-description-custom">${sDesc}</p>
                            <div class="store-meta-custom">
                                <span><i class="fas fa-map-marker-alt"></i> ${store.ubicacion || 'Niquinohomo'}</span>
                                <span style="margin-left: auto; color: var(--color-primario, #4CAF50); font-weight: 500;">Visitar <i class="fas fa-arrow-right"></i></span>
                            </div>
                        </div>
                    `;
                    
                    // Agregar event listener con redirección directa (como en tu respaldo)
                    cardElement.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const storeId = this.getAttribute('data-store-id');
                        console.log('Clic en tienda detectado:', storeId);
                        console.log('Redirigiendo directamente a index.html con tienda');
                        
                        // Forzar redirección limpia
                        window.location.href = `index.html?section=tienda&store=${storeId}`;
                    });
                    
                    // Agregar la card al contenedor
                    container.appendChild(cardElement);
                });
                
                console.log('=== TIENDAS RENDERIZADAS (MODO DIRECTO) ===');
                console.log('Cards creadas:', container.querySelectorAll('.store-card-custom').length);
                
                // Forzar reflow para asegurar que todo se renderice correctamente en móvil
                container.style.display = 'none';
                container.offsetHeight; // Forzar reflow
                container.style.display = '';
            }

            function updateCartCounter() {
                console.log('Actualizando contador del carrito en tiendas.html...');
                
                // Usar la función global de sincronización
                if (typeof window.syncCartCounterGlobal === 'function') {
                    console.log('Usando syncCartCounterGlobal...');
                    window.syncCartCounterGlobal();
                    return;
                }
                
                // Fallback: intentar con otras funciones disponibles
                if (typeof window.syncCartCounter === 'function') {
                    console.log('Usando syncCartCounter...');
                    window.syncCartCounter();
                    return;
                }
                
                console.log('No se encontró función de sincronización global');
            }

            // Escuchar eventos de actualización del carrito
            window.addEventListener('cartUpdated', function() {
                console.log('Evento cartUpdated recibido en tiendas.html');
                updateCartCounter();
            });

            // También escuchar cambios en el storage (para sincronización entre pestañas)
            window.addEventListener('storage', function(e) {
                if (e.key === 'currentUser' || e.key === 'cartUpdated') {
                    console.log('Cambio en storage detectado, actualizando contador...');
                    setTimeout(updateCartCounter, 100);
                }
            });

            // Forzar actualización inicial
            setTimeout(updateCartCounter, 500);
        })();
    </script>
</body>
</html>
