<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Data Loading</title>
</head>
<body>
    <h1>Test Data Loading</h1>
    <div id="output"></div>
    <script src="js/data.js"></script>
    <script>
        const output = document.getElementById('output');
        function log(msg) {
            output.innerHTML += `<p>${msg}</p>`;
        }

        log('Checking window.productosData...');
        if (window.productosData) {
            log(`Found ${window.productosData.length} products.`);
            window.productosData.forEach(p => {
                log(`Product: ${p.id} - ${p.nombre}`);
            });
        } else {
            log('ERROR: window.productosData is undefined!');
        }

        log('Checking window.tiendasData...');
        if (window.tiendasData) {
            log(`Found ${window.tiendasData.length} stores.`);
        } else {
            log('ERROR: window.tiendasData is undefined!');
        }
    </script>
</body>
</html>
